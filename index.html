<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class='font-outfit text-sm bg-black items-center justify-center flex flex-col h-screen'>
  <div class='bg-black p-5 rounded-xl shadow-lg'>
    <img src='images/image-qr-code.png' class='rounded-xl shadow-md w-full' alt=''>
    <h1 class="text-center">
      Improve your front-end skills by building projects
    </h1>
    <p class="text-center mt-0.5"> 
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  <div class="text-xs text-center mt-2.5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Fabrizio2706?tab=repositories">Fabrizio</a>.
  </div>
</body>
</html>
